<div class="main">
  <div class="navbar">
    <div class="icon">
      <h2 class="logo">Learning Management System</h2>
    </div>
    <div class="menu">
      <ul>
        <li><a routerLink="/student-home">HOME</a></li>
        <li><a href="#footer">CONTACT US</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="container-box">
      <h2>Registration</h2>
      <form (ngSubmit)="onSubmit()" #studentForm="ngForm">

        <input type="hidden" name="studentId" [(ngModel)]="student.studentId">

        <label for="name">Name</label>
        <input type="text" id="name" name="name" required [(ngModel)]="student.name">

        <label for="department">Department</label>
        <select id="departmentId" name="departmentId" required [(ngModel)]="student.departmentId">
          <option value="" selected disabled hidden>Select Department</option>
          <option value="11">Computer Science</option>
          <option value="12">Software Engineering</option>
          <option value="13">Information System</option>
        </select>

        <label for="batch">Batch</label>
        <select id="batchId" name="batchId" required [(ngModel)]="student.batchId">
          <option value="" selected disabled hidden>Select Batch</option>
          <option value="22">2022/2023 batch</option>
          <option value="23">2023/2024 batch</option>
          <option value="24">2024/2025 batch</option>
        </select>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required [(ngModel)]="student.email">

        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required [(ngModel)]="student.password">

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required [(ngModel)]="student.confirm">

        <button type="submit" class="btn" [disabled]="!studentForm.form.valid">SUBMIT</button>
      </form>
    </div>
  </div>

  <footer id="footer">
    <div class="footer-content">
      <h3>Contact Us</h3>
      <p>University of Sri Jayewardenepura, Gangodawila, Nugegoda</p>
      <p>E-mail : <a href="mailto:info@sjp.ac.lk">info@sjp.ac.lk</a></p>
    </div>
  </footer>
</div>
