<!-- Header -->
<div class="header">
  <marquee>University of Sri Jayewardenepura</marquee>
</div>

<!-- Navigation and Logo -->
<div class="container">
  <nav>
    <img src="assets/logo.jpg" class="logo" alt="University Logo" />
    <a routerLink="/login">HOME</a>
    <a (click)="scrollToFooter()">CONTACT US</a>
    <a routerLink="/student-profile">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="user-icon" alt="User Profile" />
    </a>
  </nav>
</div>

<!-- Main Section -->
<div class="main-section" id="main">
  
  <!-- University Announcements & Notices -->
  <div class="event1">
    <h2 class="heading">University Announcements & Notices</h2>
    <div>
      <ul>
        <li *ngFor="let notice of notices">
          <i>{{ notice.date }} :</i> {{ notice.text }}
        </li>
      </ul>
    </div>
  </div>
</div>

<!-- Footer -->
<footer id="footer">
  <div class="footer-content">
    <h3>Contact Us</h3>
    <p>University of Sri Jayewardenepura, Gangodawila, Nugegoda</p>
    <p>E-mail: <a href="mailto:info@sjp.ac.lk">info@sjp.ac.lk</a></p>
  </div>
</footer>
