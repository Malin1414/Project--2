<div class="staff">

    
    <div class="background"></div>

    <!-- Logo at the top-right -->
    <img src="logo.jpg" alt="Logo" class="logo">

    <div class="profile-container">
        <header class="profile-header">
            <h1>Staff Profile</h1>
            <div class="profile-pic" id="profile-pic"></div>
            
            <!-- Hidden File Input & Button -->
            <input type="file" id="upload-profile-pic" accept="image/*" style="display: none;">
            <button id="change-profile-pic-btn" class="action-btn">Change Profile Picture</button>
        </header>
        
        <main class="profile-details">
            <div class="detail-row">
                <span class="detail-label">Name:</span>
                <span class="detail-value" id="staff-name">Dr. Jane Smith</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span class="detail-value" id="staff-email">jane.smith@university.edu</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Staff Id :</span>
                <span class="detail-value" id="staff-id">fc122252</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status :</span>
                <span class="detail-value" id="staff-status">Enrolled</span>
            </div>
            
            <button id="change-password-btn" class="action-btn"><a href="ChangePassword.html">Change Password</a></button>
        </main>
    </div>
    
    <script src="profile.js"></script>
</div>
