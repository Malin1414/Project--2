
<div class="main">
  <div class="navbar">
    <div class="icon">
      <h2 class="logo">Learning Management System</h2>
    </div>
    <div class="menu">
      <ul>
        <li><a routerLink="/student-profile">HOME</a></li>
        <li> <a (click)="scrollToFooter()">CONTACT US</a></li>
      </ul>
    </div>
  </div>

  <div class="change-password-container">
    <h2>Change Password</h2>
    <form (ngSubmit)="onChangePassword()" #passwordForm="ngForm" autocomplete="off">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input
          type="password"
          id="currentPassword"
          name="currentPassword"
          [(ngModel)]="currentPassword"
          required
        >
      </div>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
        >
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
        >
      </div>
      <button type="submit" class="submit-btn">Change Password</button>
      <div class="message" [style.color]="messageColor">{{ message }}</div>
    </form>
  </div>

  <footer id="footer">
    <div class="footer-content">
      <h3>Contact Us</h3>
      <p>University of Sri Jayewardenepura, Gangodawila, Nugegoda</p>
      <p>E-mail : <a href="mailto:info@sjp.ac.lk">info@sjp.ac.lk</a></p>
    </div>
  </footer>
</div>
