<div class="student">
  <div class="background"></div>

  <!-- Logo at the top-right -->
  <img src="assets/logo.jpg" alt="Logo" class="logo">

  <div class="profile-container">
    <header class="profile-header">
      <h1>Student Profile</h1>
      <div class="profile-pic" [style.backgroundImage]="'url(' + student.profilePic + ')'"></div>

      <!-- Hidden File Input & Button -->
      <input type="file" id="upload-profile-pic" accept="image/*" (change)="onProfilePicChange($event)" hidden>
      <button class="action-btn" (click)="uploadProfilePic()">Change Profile Picture</button>
    </header>

    <main class="profile-details">
      <div class="detail-row">
        <span class="detail-label">Name:</span>
        <span class="detail-value">{{ student.name }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Department:</span>
        <span class="detail-value">{{ student.department }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Registration No:</span>
        <span class="detail-value">{{ student.registrationNo }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Email:</span>
        <span class="detail-value">{{ student.email }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Index No:</span>
        <span class="detail-value">{{ student.indexNo }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Status :</span>
        <span class="detail-value">{{ student.status }}</span>
      </div>

      <button class="action-btn" [routerLink]="'/change-password'">Change Password</button>
    </main>
  </div>
</div>
