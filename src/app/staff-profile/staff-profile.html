<div class="staff">
  <!-- Background -->
  <div class="background"></div>

  <!-- Logo at the top-right -->
  <img src="/assets/logo.jpg" alt="Logo" class="logo">

  <div class="profile-container">
    <header class="profile-header">
      <h1>Staff Profile</h1>
      <div class="profile-pic" id="profile-pic"></div>

      <!-- Hidden File Input & Button -->
      <input type="file" id="upload-profile-pic" accept="image/*" style="display: none;">
      <button (click)="changeProfilePic()" class="action-btn">
        Change Profile Picture
      </button>
    </header>

    <main class="profile-details">
      <div class="detail-row">
        <span class="detail-label">Name:</span>
        <span class="detail-value">{{ staff.name }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Email:</span>
        <span class="detail-value">{{ staff.email }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Staff ID:</span>
        <span class="detail-value">{{ staff.id }}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Status:</span>
        <span class="detail-value">{{ staff.status }}</span>
      </div>

      <button class="action-btn" routerLink="/change-password">
        Change Password
      </button>
    </main>
  </div>
</div>
