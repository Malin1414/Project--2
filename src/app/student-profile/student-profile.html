<div class="student">

    
    <div class="background"></div>

    <!-- Logo at the top-right -->
    <img src="logo.jpg" alt="Logo" class="logo">

    <div class="profile-container">
        <header class="profile-header">
            <h1>Student Profile</h1>
            <div class="profile-pic" id="profile-pic"></div>

            <!-- Hidden File Input & Button -->
            <input type="file" id="upload-profile-pic" accept="image/*" style="display: none;">
            <button id="change-profile-pic-btn" class="action-btn">Change Profile Picture</button>
        </header>
        
        <main class="profile-details">
            <div class="detail-row">
                <span class="detail-label">Name:</span>
                <span class="detail-value" id="student-name">John Doe</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Department:</span>
                <span class="detail-value" id="student-dept">Computer Science</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Registration No:</span>
                <span class="detail-value" id="student-reg">CS20231001</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span class="detail-value" id="student-email">john.doe@university.edu</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Index No:</span>
                <span class="detail-value" id="student-index">15001001</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status :</span>
                <span class="detail-value" id="student-status">Enrolled</span>
            </div>
            
            <button id="change-password-btn" class="action-btn"><a href="ChangePassword.html">Change Password</a></button>
        </main>
    </div>
    
    <script src="profile.js"></script>
</div>
