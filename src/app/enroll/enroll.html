
<div class="main">
  <div class="navbar">
    <div class="icon">
      <h2 class="logo">Learning Management System</h2>
    </div>
    <div class="menu">
      <ul>
        <!-- Use routerLink instead of href -->
        <li><a routerLink="/login">HOME</a></li>
        <li><a href="#footer">CONTACT US</a></li>
      </ul>
    </div>
  </div>

  <div class="signup-box">
    <h2>Enroll</h2>
    <form (ngSubmit)="onEnroll()" #enrollForm="ngForm">
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        [(ngModel)]="username"
        required
      >
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="password"
        required
      >
      <button type="submit" class="btnn" [disabled]="!enrollForm.form.valid">
        Enroll Now
      </button>
    </form>
  </div>
</div>

<footer id="footer">
  <div class="footer-content">
    <h3>Contact Us</h3>
    <p>University of Sri Jayewardenepura, Gangodawila, Nugegoda</p>
    <p>E-mail: <a href="mailto:info@sjp.ac.lk">info@sjp.ac.lk</a></p>
  </div>
</footer>
