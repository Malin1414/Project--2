        <div class="main-section" id ="main">
            <div class="container">

                <div class="form-container">
            
                    <h1>Add New Notice</h1>
                    <form id="noticeForm">

                    <div class="form-group">
                        <label for="noticeTitle">Notice Title*</label>
                        <input type="text" id="noticeTitle" name="noticeTitle" required>
                    </div>
            
                    <div class="form-group">
                        <label for="description">Description*</label>
                        <textarea id="description" name="description" rows="10" required></textarea>
                    </div>
        
                    <div class="selection">
                        <label>Department*</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="department" value="Computer Science" (change)="toggleDepartment('Computer Science', $event)"> Computer Science</label>
                            <label><input type="checkbox" name="department" value="Software Engineering" (change)="toggleDepartment('Software Engineering', $event)"> Software Engineering</label>
                            <label><input type="checkbox" name="department" value="Information System" (change)="toggleDepartment('Information System', $event)"> Information System</label>
                        </div>
                    </div>

                    <div class="selection">
                        <label>Batch*</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="batch" value="2021/22" (change)="toggleBatch('2021/22', $event)"> 2021/22</label>
                            <label><input type="checkbox" name="batch" value="2022/23" (change)="toggleBatch('2022/23', $event)"> 2022/23</label>
                            <label><input type="checkbox" name="batch" value="2023/24" (change)="toggleBatch('2023/24', $event)"> 2023/24</label>
                        </div>
                    </div>
            
                    <div class="file">
                        <label for="attachment">Attach File</label>
                        <input type="file" id="attachment" name="attachment" (change)="onFileChange($event)">
                    </div>
            
                    <div class="form-actions">
                         <button type="submit" class="submit-btn">Submit Notice</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <footer id="footer">
            <div class="footer-content">
                <h3>Contact Us</h3>
                <p>University of Sri Jayewardenepura,Gangodawila, Nugegoda</p>
                <p>E-mail : <a href="mailto:info@sjp.ac.lk">info@sjp.ac.lk</a></p>
            </div>
        </footer>

            const noticeForm = document.getElementById('noticeForm');

           
            noticeForm.addEventListener('submit', function(event) {
               
                event.preventDefault();

        </script>
